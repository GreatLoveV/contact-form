<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <div class="lowopacitybg">
                <img src="images/iconladybug.png" alt="ladybug" class="ladybug">
                <span class="ladybug-text">Thera<br>pharma</span>
            </div>
        </div>
        <div class="content">
            <header>
                <h2 class="h2one">Feeling overwhelmed or anxious? Therapy offers a safe space to explore your feelings,<br>
                    gain new perspectives,and develop coping strategies.<br>
                    Take the first step towards healing.</h2>
                <h2 class="h2two">Sign up for a free therapy session</h2>
            </header>
        
            <main>
                <form method="get" action="/submit.com">
                    <section class="sec-1">
                        <h2 class="h2three">
                            Take the first step!
                        </h2>
                        <div class="main-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="firstName" minlength="2" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="lastName" minlength="2" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="user-email">EMAIL</label>
                                    <input type="email" id="user-email" name="userEmail" required >
                                </div>
                                <div class="form-group">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="tel" id="phone-number" name="phoneNumber" id="number" minlength="9" placeholder="xxx-xxx-xxx" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="userPassword" minlength="4" maxlength="12"  required>
                                </div>
                                <div class="form-group">
                                    <label for="password">CONFIRM PASSWORD</label>
                                    <input type="password" id="password" name="passwordConfirm" minlength="4" maxlength="12"  required>
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="sec-2">
                            <div class="submit button">
                                <button type="submit">Create Account</button>
                            </div>
                            <div class="submit login">Already have an account? <span class="clickable"><a href="/login">Log in</a></span> </div>
                    </section>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
