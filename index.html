<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="h2one">Feeling overwhelmed or anxious? Therapy offers a safe space to explore your feelings,<br>
            gain new perspectives,and develop coping strategies.<br> 
            Take the first step towards healing.</h2>
        <h2 class="h2two">Sign up for a free therapy session</h2>
    </header>
    
    <main>
        <form method="get" action="/submit.com">

            <section class="sec-1">
                <h2 class="h2three">
                    Take the first step!
                </h2>
                <div class="main-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lastName" >
                        </div>
                    </div>                                      
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email" name="userEmail" >
                        </div>
                        <div class="form-group">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phoneNumber" >
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="userPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" name="passwordConfirm" required>
                        </div>
                    </div>
                </div>
            </section>
            <section class="sec-2">
                    <div class="submit button">
                        <button type="submit">Create Account</button>
                    </div>
                    <div class="submit login">Already have an account? <span class="clickable"><a href="/login">Log in</a></span> </div>
            </section>
        </form>

        
    </main>





    </form>
</body>
</html>
